<body>
    <h1>Nullish coalescing operator ( ?? ) </h1>
    <p>
        introduced in es6
    </p>
    <p>
        it is used to handle <b>null</b> or <b>undefined</b> value in js.
    </p>
    <p>
        <b>
            it return value of first operand, if it's value is not null or undefined <br>
            otherwise it return value of second operand <br>
        </b>
    </p>
